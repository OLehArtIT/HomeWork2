<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Пошук</title>
    </head>
    <body>
            <main>          
                    <form>
                    <h1>Пошук</h1>					
                        <ul>  
                            <li id="li_1" >
                                <label>Тип кузова:</label>
                                <span>
                                    <input id="element_1_1" name="carbody" type="checkbox">
                                    <label for="element_1_1">Седан</label>
                                    <input id="element_1_2" name="carbody" type="checkbox">
                                    <label for="element_1_2">Хетчбек</label>
                                    <input id="element_1_3" name="carbody" type="checkbox">
                                    <label for="element_1_3">Універсал</label>
                                    <input id="element_1_4" name="carbody" type="checkbox">
                                    <label for="element_1_4">Ліфтбек</label>
                                    <input id="element_1_5" name="carbody" type="checkbox">
                                    <label for="element_1_5">Купе</label>
                                </span> 
                            </li>		
                            <li id="li_2" >
                                <label for="element_2">Марка авто:</label>  
                                <select id="element_2" name="carbrand">
                                    <option value="" selected="selected">⠀</option> 
                                    <option value="1" >Audi</option>
                                    <option value="2" >BMW</option>
                                    <option value="3" >Ford</option>
                                    <option value="4" >Honda</option>
                                    <option value="5" >Hyundai</option>
                                    <option value="6" >Mazda</option>
                                </select>              
                            </li>		
                            <li id="li_3" >
                                <label for="element_3">Країна виробник:</label>
                                <select id="element_3" name="country"> 
                                    <option value="" selected="selected">⠀</option>
                                    <option value="1" >США</option>
                                    <option value="2" >Німеччина</option>
                                    <option value="3" >Франція</option>
                                    <option value="4" >Японія</option>
                                    <option value="5" >Китай</option>
                                    <option value="6" >Італія</option>
                                </select>
                            </li>
                            <li id="li_4" >
                                <label>Ціна</label> 
                                <span>
                                    <label for="element_4_1">(від)</label>
                                    <input id="element_4_1" name="price" size="10" type="text">		
                                </span>
                                <span>
                                    <label for="element_4_2">(до)</label>
                                    <input id="element_4_2" name="price" size="10" type="text">
                                </span> 
                            </li>
                            <li id="li_5" >
                                <span>
                                    <label for="element_5">Рік випуску (від) </label>
                                    <select id="element_5" name="age"> 
                                        <option value="" selected="selected">⠀</option>
                                        <option value="1" >2000</option>
                                        <option value="2" >2001</option>
                                        <option value="3" >2002</option>
                                        <option value="4" >2003</option>
                                        <option value="5" >2004</option>
                                        <option value="6" >2005</option>
                                        <option value="7" >2006</option>
                                        <option value="8" >2007</option>
                                        <option value="9" >2008</option>
                                        <option value="10" >2009</option>
                                        <option value="11" >2010</option>
                                        <option value="12" >2011</option>
                                        <option value="13" >2012</option>
                                        <option value="14" >2013</option>
                                        <option value="15" >2014</option>
                                        <option value="16" >2015</option>
                                        <option value="17" >2016</option>
                                        <option value="18" >2017</option>
                                        <option value="19" >2018</option>
                                        <option value="20" >2019</option>
                                        <option value="21" >2020</option>
                                        <option value="22" >2021</option>
                                        <option value="23" >2022</option>
                                        <option value="24" >2023</option>
                                    </select>
                                </span>
                                <span>
                                    <label for="element_5_2">(до) </label>
                                    <select id="element_5_2" name="age"> 
                                        <option value="" selected="selected">⠀</option>
                                        <option value="1" >2000</option>
                                        <option value="2" >2001</option>
                                        <option value="3" >2002</option>
                                        <option value="4" >2003</option>
                                        <option value="5" >2004</option>
                                        <option value="6" >2005</option>
                                        <option value="7" >2006</option>
                                        <option value="8" >2007</option>
                                        <option value="9" >2008</option>
                                        <option value="10" >2009</option>
                                        <option value="11" >2010</option>
                                        <option value="12" >2011</option>
                                        <option value="13" >2012</option>
                                        <option value="14" >2013</option>
                                        <option value="15" >2014</option>
                                        <option value="16" >2015</option>
                                        <option value="17" >2016</option>
                                        <option value="18" >2017</option>
                                        <option value="19" >2018</option>
                                        <option value="20" >2019</option>
                                        <option value="21" >2020</option>
                                        <option value="22" >2021</option>
                                        <option value="23" >2022</option>
                                        <option value="24" >2023</option>
                                    </select>
                                </span>
                            </li>
                            <li id="li_6" >
                                <label>Стан:</label>
                                <span>
                                    <input id="element_6_1" name="status" type="checkbox">
                                    <label for="element_6_1">Після ДТП</label>
                                    <input id="element_6_2" name="status" type="checkbox">
                                    <label for="element_6_2">Фарбована</label>
                                    <input id="element_6_3" name="status" type="checkbox">
                                    <label for="element_6_3">Втоплена</label>
                                </span> 
                            </li>		
                            <li id="li_7" >
                                <label>Тип палива:</label>
                                <span>
                                    <input id="element_7_1" name="gas" type="checkbox">
                                    <label for="element_7_1">Бензин</label>
                                    <input id="element_7_2" name="gas" type="checkbox">
                                    <label for="element_7_2">Дизель</label>
                                    <input id="element_7_3" name="gas" type="checkbox">
                                    <label for="element_7_3">Електрика</label>
                                    <input id="element_7_4" name="gas" type="checkbox">
                                    <label for="element_7_4">Гібрид</label> 
                                </span> 
                            </li>		
                            <li id="li_8" >
                                <label>Тип коробки передач:</label>
                                <span>
                                    <input id="element_8_1" name="gearboxtype" type="radio" value="1">
                                    <label for="element_8_1">Автомат</label>
                                    <input id="element_8_2" name="gearboxtype" type="radio" value="2">
                                    <label for="element_8_2">Механіка</label> 
                                </span> 
                            </li>		
                            <li id="li_9" >
                                <label for="element_9">Колір:</label>
                                <select id="element_9" name="color"> 
                                    <option value="" selected="selected">⠀</option>
                                    <option value="1" >Червоний</option>
                                    <option value="2" >Зелений</option>
                                    <option value="3" >Чорний</option>
                                    <option value="4" >Жовтий</option>
                                </select>
                            </li>		
                            <li id="li_10" >
                                <label>Комфорт:</label>
                                <span>
                                    <input id="element_10_1" name="comfort" type="checkbox">
                                    <label for="element_10_1">Люк</label>
                                    <input id="element_10_2" name="comfort" type="checkbox">
                                    <label for="element_10_2">Шкіряні сидіння</label>
                                    <input id="element_10_3" name="comfort" type="checkbox">
                                    <label for="element_10_3">CarPlay</label>
                                </span> 
                            </li>  
                        </ul>
                    </form>	
            </main>
    </body>
</html>
