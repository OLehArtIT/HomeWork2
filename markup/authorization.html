<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
</head>
<body>
    <main>
        <Form>
            <h1>Авторизація</h1>
            <Ul>
                <li id="li_1"> 
                    <span>
                        <label for="element_1_1">Email</label>
                        <input id="element_1_1" name="mailauthorization" size="15" type="email">		
                    </span>
                </li>
                <li id="li_2"> 
                    <span>
                        <label for="element_2_1">Пароль</label>
                        <input id="element_2_1" name="passauthorization" size="15" type="password">		
                    </span>
                </li>
                <li id="li_3"> 
                    <span>
                        <input id="element_3_1" name="savepass" type="checkbox">
                        <label for="element_3_1">Запам'ятати пароль</label>	
                    </span>
                </li>
				<li>
                    <input type="submit" value="Увійти">
                </li>
            </Ul>
        </Form>
    </main> 
</body>
</html>
